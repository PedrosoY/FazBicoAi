<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faz um Bico Aí - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/tela_login.css">
</head>
<body>
  <header class="cabecalho">
    <!-- seu header permanece igual ao das outras páginas -->
    <div class="cabecalho-superior">
      <div class="logo">
        <img src="assets/imgs/logo.png" alt="Logo do Faz um Bico Aí">
      </div>
      <div class="info-site">
        <p>Faz um Bico Aí!</p>
      </div>
    </div>
    <div class="cabecalho-inferior">
      <nav class="menu">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="sobre_nos.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="login.html" class="ativo">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-wrapper">
    <div class="login-card">
      <h1>Entrar</h1>
      <form action="#" method="post">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="••••••••" required>

        <div class="remember">
          <input type="checkbox" id="lembrar" name="lembrar">
          <label for="lembrar">Lembrar-me</label>
        </div>

        <button type="submit">Entrar</button>
      </form>
      <p class="link-cadastro">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 - Faz um Bico Aí. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const options = { root: null, rootMargin: '0px', threshold: 0.2 };
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, options);
  
      // observe header, footer e login-card
      document.querySelectorAll(
        '.cabecalho-superior, .cabecalho-inferior, .login-card, .rodape'
      ).forEach(el => observer.observe(el));
    });
  </script>
  
</body>
</html>
