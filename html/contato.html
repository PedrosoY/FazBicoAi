<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faz um Bico Aí - Contato</title>

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/SEU_KIT_ID.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
  <header class="cabecalho">
    <div class="cabecalho-superior">
      <div class="logo">
        <img src="assets/imgs/logo.png" alt="Logo do Faz um Bico Aí">
      </div>
      <div class="info-site">
        <p>Faz um Bico Aí!</p>
      </div>
    </div>
    <div class="cabecalho-inferior">
      <nav class="menu">
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="sobre_nos.html">Sobre</a></li>
          <li><a href="contato.html" class="ativo">Contato</a></li>
          <li><a href="login.html">Entrar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="area-principal contato-pagina">
    <section class="contato">
      <h1 class="contato-titulo">Fale Conosco</h1>
      <div class="contato-grid">
        <form action="#" method="post" class="form-contato">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>

        <aside class="info-contato">
          <h2>Outras formas de contato</h2>
          <p><i class="fas fa-envelope"></i> suporte@fazumbicoai.com.br</p>
          <p><i class="fas fa-phone-alt"></i> +55 (19) 99849-5979</p>
          <p>
            <i class="fas fa-share-alt"></i>
            <a href="#" target="_blank">Facebook</a> |
            <a href="#" target="_blank">Instagram</a>
          </p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>&copy; 2025 - Faz um Bico Aí. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
